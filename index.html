  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm" />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm" />
            </div>
            
          </div>
        </form>
        <h1 id="city">Sydney NSW, Australia</h1>
        <ul>
          <li id="date"></li>
          <li id="weatherName">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-8">
            <div class="row ">
              <div class="col-2">
              <img
                src=""
                alt=""
                class="weather-icon float-left" 
                id="weather-icon"/>
              </div>
              <div class="col-3 float-left mr-0">
                <span class="temperature" id="temperature"></span>
                </div>
              <div class="col-3 units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
              </div>
              
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li id="humidity">Humidity: 77%</li>
              <li id="wind">Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <p class="weather-app link">
        <a href="https://github.com/sahesh2003/SheCodesPlus-Github"
          >Open-source code,</a
        >
        by Saideh Heshmati
      </p>
    </div>
